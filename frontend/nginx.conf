server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  # This is the new, dedicated health check endpoint.
  # It will always return a 200 OK status, satisfying the load balancer.
  location /healthz {
    access_log off;
    return 200 "ok";
  }

  # This block handles all other traffic for your React app.
  location / {
    try_files $uri $uri/ /index.html;
  }
}