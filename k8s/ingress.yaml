apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-shop-ingress
  namespace: cloud-shop
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # --- API Routes ---
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service-release-user-service
                port:
                  number: 8081
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: catalog-service-release-catalog-service
                port:
                  number: 8082
          - path: /api/cart
            pathType: Prefix
            backend:
              service:
                name: cart-service-release-cart-service
                port:
                  number: 8083
          - path: /api/checkout
            pathType: Prefix
            backend:
              service:
                name: checkout-service-release-checkout-service
                port:
                  number: 8084
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: checkout-service-release-checkout-service
                port:
                  number: 8084

          # --- Frontend Route ---
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-release-frontend
                port:
                  number: 80
