apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-shop-ingress
  namespace: cloud-shop
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # --- API Gateway Routes (Unchanged) ---
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service-release-user-service
                port:
                  number: 8081
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: catalog-service-release-catalog-service
                port:
                  number: 8082
          - path: /api/cart
            pathType: Prefix
            backend:
              service:
                name: cart-service-release-cart-service
                port:
                  number: 8083
          - path: /api/checkout
            pathType: Prefix
            backend:
              service:
                name: checkout-service-release-checkout-service
                port:
                  number: 8084
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: checkout-service-release-checkout-service
                port:
                  number: 8084

          # --- Frontend Route (Updated with Health Check Fix) ---
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-release-frontend
                port:
                  number: 80
---
# This separate Ingress is for adding specific annotations JUST for the frontend service.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-shop-ingress-frontend-healthcheck
  namespace: cloud-shop
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # --- THIS IS THE FIX ---
    # Tell the ALB to consider 200-499 status codes as healthy for the frontend.
    alb.ingress.kubernetes.io/success-codes: 200-499
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-release-frontend
                port:
                  number: 80
